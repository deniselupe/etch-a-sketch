<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Etch-A-Sketch</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
	</head>

	<body>
		<h1>Etch - A - Sketch</h1>
		<main class="etch-container">
			<aside class="grid-settings">
				<div class="color-select-container">
					<p>Pen Color | Fill Color</p>
					<div>
						<input type="color" class="color-selector" id="drawing-color">
						<input type="color" class="color-selector" id="background-fill" value="#FFFFFF">
					</div>
				</div>
				<button id="reset-button" class="button">Reset</button>
				<button id="grid-lines-button" class="button">Grid Lines: On</button>
				<button id="undo-button" class="button">Undo</button>
				<button id="redo-button" class="button">Redo</button>
				<button id="darken-button" class="button">Darken</button>
				<button id="lighten-button" class="button">Lighten</button>
				<button id="rgb-button" class="button">Rainbow</button>
			</aside>
			<div class="grid-parent"></div>
		</main>
		<footer>
			<p>
				Built by
				<a class="footer-link" href="https://github.com/deniselupe">DeniseLupe | </a>
				<a class="footer-link" href="https://github.com/deniselupe/etch-a-sketch">Source</a>
			</p>
		</footer>
	</body>
	
	<script src="./script.js"></script>
</html>
